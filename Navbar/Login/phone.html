<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Book</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- Style CSS -->
    <style>
	@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

* {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: #f4f4f4;
    background-repeat: no-repeat;
    background-attachment: fixed;
}

.main {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 95vh;
}

.phonebook-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px;
    background-color: rgb(255, 255, 255);
    width: 700px;
    height: 90vh;
    border-radius: 10px;
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
}

.phonebook-container > h1 {
    width: 100%;
    text-align: center;
    margin-top: 20px;
    margin-bottom: 20px;
    font-weight: bold;
}

.header {
    display: flex;
    align-items: center;
    padding: 20px 0 10px 0;
    width: 100%;
    border-bottom: 1px solid;
}

.header > h5 {
    margin: 0;
}

.list-group-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 700px;
	height: auto;
}

.list-group-item > img {
    width: 80px;
}

.list-group-item > span {
    font-size: 18px;
}
	</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">My Note</a>
        
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav mr-auto">

            </ul>
            <a class="navbar-brand" href="todo.html">To do</a>
			 <ul class="navbar-nav mr-auto"></ul>
			<a class="navbar-brand" href="phone.html">Phone Book</a>
        </div>
    </nav>

    <div class="main">
        <div class="phonebook-container">
            <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="" width="50">
            <h1>Phone Book</h1>
            <div class="header">
                <h2 class="mr-auto"><span style='color:blue'>List of Contacts</span></h2>
                <button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#addNew">+ Add New</button>

                <!-- Modal -->
                <div class="modal fade" id="addNew" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Add Contact</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="list-group">
                                        <label for="contactName">Contact Name:</label>
                                        <input type="text" class="form-control" id="contactName">
                                    </div>
                                    <div class="list-group">
                                        <label for="contactNumber">Contact Number:</label>
                                        <input type="number" class="form-control" id="contactNumber">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" onclick="addContact()">Save Contact</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="phonebook">
                <ul class="list-group list-group-flush" id="listOfContacts">
                    <!-- Generated by Script  -->
                </ul>
            </div>
        </div>
    </div>
    
    <!-- Script JS -->
    <script>
	function addContact() {
    // Get input values
    var contactName = document.querySelector('#contactName').value;
    var contactNumber = document.querySelector('#contactNumber').value;

    // Validate inputs
    if (contactName.trim() === '' || contactNumber.trim() === '') {
        alert('Please enter contact name and number.');
        return;
    }

    // Create new contact object
    var newContact = {
        name: contactName,
        number: contactNumber
    };

    // Get existing contacts from localStorage or initialize empty array
    var contacts = JSON.parse(localStorage.getItem('contacts')) || [];

    // Add new contact to the contacts array
    contacts.push(newContact);

    // Save updated contacts array to localStorage
    localStorage.setItem('contacts', JSON.stringify(contacts));

    // Clear input fields
    document.querySelector('#contactName').value = '';
    document.querySelector('#contactNumber').value = '';

    // Close modal after adding contact
    $('#addNew').modal('hide');

    // Refresh contact list
    displayContacts();
}

// Function to remove a contact
function removeContact(index) {
    // Get contacts from localStorage
    var contacts = JSON.parse(localStorage.getItem('contacts')) || [];

    // Remove contact at the specified index
    contacts.splice(index, 1);

    // Save updated contacts array to localStorage
    localStorage.setItem('contacts', JSON.stringify(contacts));

    // Refresh contact list
    displayContacts();
}

// Function to display contacts
function displayContacts() {
    // Get contacts from localStorage
    var contacts = JSON.parse(localStorage.getItem('contacts')) || [];

    // Get the ul element to display contacts
    var contactList = document.getElementById('listOfContacts');

    // Clear existing list
    contactList.innerHTML = '';

    // Loop through contacts and create list items
    contacts.forEach(function(contact, index) {
        var listItem = document.createElement('li');
        listItem.classList.add('list-group-item', 'row');
        listItem.innerHTML = `
            <span>${contact.name}</span>
            <span>${contact.number}</span>
            <button type="button" class="btn btn-sm btn-danger col-1 ml-5" onclick="removeContact(${index})">X</button>
        `;
        contactList.appendChild(listItem);
    });
}

displayContacts();
	</script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
